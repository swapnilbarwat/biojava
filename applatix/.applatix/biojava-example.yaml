---
type: service_template
subtype: container
name: biojava-example-base
description: java example base container
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 0
  image: "docker.local/maven:latest"
  docker_options: ""
  command: "%%CMD%%"
inputs:
  artifacts:
  - from: "%%step.checkout_step.code%%"
    path: "/src"
  parameters:
    CMD:
    checkout_step:
outputs:
  artifacts:
    code:
      path: "/src"

---
type: service_template
subtype: workflow
name: biojava-example
description: biojava example workflow
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
- checkout:
    template: axcheckout
- build:
    template: biojava-example-base
    parameters:
      CMD: "sh -c 'cd /src && go build main.go'"
      checkout_step: "%%step.checkout.id%%"
  test:
    template: biojava-example-base
    parameters:
      CMD: "sh -c 'cd /src && go test -v'"
      checkout_step: "%%step.checkout.id%%"
